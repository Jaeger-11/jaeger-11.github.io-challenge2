<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); background-color: white; }
  </style>
</head>
<body>
  <!--the div HOLDER acting as a container for all elements excluding the footer-->
  <div class="holder">
      <!--The LOGO division "huddle"-->
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      
      <div class="flexbox">
        
        <div class="imageholder"><img src="images/illustration-mockups.svg" alt=""></div>
        
        <section>
          <div class="auto">
          <header>Build The Community <br>
              Your Fans Will Love
          </header>
          
          <p class="paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>

          <aside>
            <a href=""><button> Register</button></a>
          </aside>

          </div>
        </section>
      
      </div>
      <div class="icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter " aria-hidden="true"></i>
        <i class="fa fa-instagram " aria-hidden="true"></i>
     </div>
    </div>

 <!-- FOOTER NOT INCLUDED IN THE STYLE SHEET-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Falodun Oluwadamilola</a>.
    </p>
  </footer>
</body>
</html>
